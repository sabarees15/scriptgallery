<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
   
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="bikes">Bikes</span>
        <span class="item" data-name="cars">Cars</span>
        <span class="item" data-name="camera">Cameras</span>
        <span class="item" data-name="sunglass">Sunglasses</span>
        <span class="item" data-name="bags">Bags</span>
        <span class="item" data-name="watch">watch</span>
      </div>
    </nav>
   
    <div class="gallery">
      <div class="image" data-name="bikes"><span><img src="media/bike1.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="media/camera1.jpg" alt=""></span></div>
      <div class="image" data-name="sunglass"><span><img src="media/glass2.jpg" alt=""></span></div>
      <div class="image" data-name="bikes"><span><img src="media/bike2.jpg" alt=""></span></div>
      <div class="image" data-name="cars"><span><img src="media/car2.jpg" alt=""></span></div>
      <div class="image" data-name="bags"><span><img src="media/bag1.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="media/watch1.jpg" alt=""></span></div>
      <div class="image" data-name="sunglass"><span><img src="media/glass1.jpg" alt=""></span></div>
      <div class="image" data-name="cars"><span><img src="media/car.1.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="media/camera2.jpg" alt=""></span></div>
      <div class="image" data-name="bags"><span><img src="media/bag2.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="media/watch2.jpg" alt=""></span></div>
    </div>
  </div>
  
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="web.js"></script>

</body>
</html>
